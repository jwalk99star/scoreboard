<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>
<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 text-center"><h1>Scoreboard</h1></div>
    </div>
  </header>

  <main class="container-fluid">

    <div class="row">
      <div class="col-6 text-center">
        <button onclick="scoreVisitor(1)" class="p-4" id="scoreVisitor1">Visitor + 1</button>
        <button onclick="scoreVisitor(3)" class="p-4" id="scoreVisitor3">Visitor + 3</button>
        <div class="col-6 p-5 text-center border">Visitor Score: <span id="visitor"> </span>
        </div>
      </div>
      
      <!-- <div class="row"> -->
        <div class="col-6 text-center">
          <button onclick="scoreHome(1)" class="p-4" id="scoreHome1">Home + 1</button>
          <button onclick="scoreHome(3)" class="p-4" id="scoreHome3">Home + 3</button>
          <div class="col-6 p-5 text-center p-5 border">Home Score: <span id="home"> </span>
        </div>
      <!-- </div> -->


      
      
      <script src="app.js"></script>
    </main>
    
    <footer></footer>
    
  </body>
  </html>
