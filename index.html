<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>
<body class="debug">
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 text-center"><h1>Scoreboard</h1></div>
    </div>
  </header>

  <main class="container-fluid">

    <div class="row">
      <div class="col-6 p-5 text-center border">Visitor: <span id="visitor"> </span>
      </div>
      <div class="col-6 p-5 text-center p-5 border">Home: <span id="home"> </span>
      </div>
      <div class="text-center">
        <button onclick="reset()" class="btn btn-danger btn-lg">RESET</button>
      </div>
      <div class="col-6 text-center">
        <button onclick="scoreVisitor(1)" class="p-4" id="scoreVisitor1">Visitor + 1</button>
        <button onclick="scoreVisitor(3)" class="p-4" id="scoreVisitor3">Visitor + 3</button>
      </div>
      
      <!-- <div class="row"> -->
        <div class="col-6 text-center">
          <button onclick="scoreHome(1)" class="p-4" id="scoreHome1">Home + 1</button>
          <button onclick="scoreHome(3)" class="p-4" id="scoreHome3">Home + 3</button>
      <!-- </div> -->


      
      
      <script src="app.js"></script>
    </main>
    
    <footer></footer>
    
  </body>
  </html>
